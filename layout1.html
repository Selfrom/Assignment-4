<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 1</title>
  <link href="styles/style.css" rel="stylesheet" />
  <style>
    main {
      grid-row: 2/3;
      grid-column: 1/2;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 2fr 1fr;
    }
    .featured-product {grid-row: 1/2; grid-column: 1/3;}
    #product1         {grid-row: 2/3; grid-column: 1/2;}
    #product2         {grid-row: 2/3; grid-column: 2/3;}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      Company Logo
    </div>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
  </header>
  <main>
    <section class="featured-product">
      Featured Product Image
    </section>
    <section id="product1">
      Product 1
    </section>
    <section id="product2">
      Product 2
    </section>
  </main>
  <footer>
    <div class="copyright">
      Copyright Notice
    </div>
  </footer>
</body>
</html>
